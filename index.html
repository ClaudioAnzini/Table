<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>
    <header>
        <h1>Formulários</h1>
    </header>
    <main>
        <div class="container">
            <form>
                <div class="perguntasFormulario">
                    <label for="seuNome">Insira o seu nome:</label>
                    <input type="text" id="seuNome" name="seuNome">
                </div>
                <div class="perguntasFormulario">
                    <label for="suaIdade">Insisra a sua idade:</label>
                    <input type="number" id="suaIdade" name="suaIdade">
                </div>
                <div class="perguntasFormulario">
                    <label for="nascimento">Insisra a sua data de nascimento:</label>
                    <input type="datetime-local" id="nascimento" name="nascimento">
                </div>
                <div class="perguntasFormulario">
                    <label for="corFavorita">Qual a sua cor favorita?</label>
                    <input type="color" id="corFavorita" name="corFavorita">
                </div>

                <div class="perguntasFormulario">
                    <label for="nomePai">Insira o nome do seu pai:</label>
                    <input type="text" id="nomePai" name="nomePai">
                </div>

                <div class="perguntasFormulario">
                    <label for="nomeMae">Insira o nome do seu mãe:</label>
                    <input type="text" id="nomeMae" name="nomeMae">
                </div>

                <div class="perguntasFormulario">
                    <label for="diaAtual">Insira o dia atual</label>
                    <input type="number" id="diaAtual" name="diaAtual">
                </div>

                <div class="perguntasFormulario">
                    <label for="cachorros">O quanto você gosta de cachorros?</label>
                    <input type="range" id="cachorros" name="cachorros">
                </div>


                <div class="perguntasFormulario">
                    <Label for="chkEstudante">Você é estudante!
                        <input type="checkbox" name="" id="chkEstudante">
                    </Label>
                </div>



            </form>
        </div>
    </main>

</body>

</html>
